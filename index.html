<!DOCTYPE html>
<html lang="en">
<head>
    <!--  vimeo player control -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="cue.js"></script>
</head>
<body>
    <div id="menu">
        <h2>Please Enter The Video Code</h2>
        <input id="code-input" type="text" value="195252344">
        <button id="submit-button" onclick="launchApp()">Submit</button>
    </div>
    <div id="app">
        <div class="left">
            <div id="cue-display">
                <a id="cue-link" href="" target="_blank"></a>
                <p id="cue-p"></p>
            </div>
            <div id="video-wrapper">
            </div>
            <p id="error-message"></p>
        </div>
        <div class="right">
            <div class="controls">
                <textarea id="input-text"></textarea>
                <textarea id="input-time"></textarea>
                <button id="add-cue-button" onclick="addCue()"><span>Add Cue</span></button>
            </div>
            <div class="cues-wrapper" id="wrapper">
                <h4>Cues</h4>
            </div>
            <div class="settings">
                <button id="restart-button" onclick="restartApp()">Another Video</button>
            </div>
        </div>
    </div>
</body>
</html>
